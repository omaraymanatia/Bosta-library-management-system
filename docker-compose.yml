version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bosta_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bosta_db
      POSTGRES_USER: bosta_user
      POSTGRES_PASSWORD: bosta_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Main Application
  app:
    build: .
    container_name: bosta_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://bosta_user:bosta_password@postgres:5432/bosta_db"
      JWT_SECRET: "your-jwt-secret-change-in-production"
      JWT_EXPIRES_IN: "90d"
      JWT_COOKIE_EXPIRES_IN: 90
      PORT: 3000
      FRONTEND_URL: "http://localhost:3000"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        npx prisma migrate deploy &&
        npm start
      "

volumes:
  postgres_data:
